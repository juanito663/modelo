<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body class = "container mt-5">
        <div class = "alert alert-succes display-1"> listado de empleados</div>
        
        {%if empleados %}

        <table class= "table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>nombre</th>
                    <th>email</th>
                    <th>fono</th>
                </tr>
            </thead>
            <tbody>
                {% for emp in empleados %}
                <tr>
                    <td scope="row">{{ emp.id }}</td>
                    <td>{{ emp.nombre }}</td>
                    <td>{{ emp.email }}</td>
                    <td>{{ emp.fono }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
            <div class = "alert alert-info"> no hay empleados </div>
        {% endif%}
    </body>
</html>
